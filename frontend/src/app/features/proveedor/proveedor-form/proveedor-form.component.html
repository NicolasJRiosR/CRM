<div
  class="bg-white dark:bg-gray-800 p-6 rounded shadow w-full max-w-md mx-auto"
>
  <h2 class="text-2xl font-bold mb-6 text-center">
    {{ isEdit ? "Editar Proveedor" : "Nuevo Proveedor" }}
  </h2>

  <form (ngSubmit)="save()" class="space-y-4">
    <!-- NOMBRE -->
    <div>
      <label class="block text-sm font-medium mb-1">Nombre</label>
      <input
        [value]="proveedor().nombre"
        (input)="update('nombre', $any($event.target).value)"
        placeholder="Ej. Proveedor S.A."
        required
        class="w-full border rounded px-3 py-2 focus:ring"
      />
    </div>

    <!-- CONTACTO -->
    <div>
      <label class="block text-sm font-medium mb-1">Contacto</label>
      <input
        [value]="proveedor().contacto"
        (input)="update('contacto', $any($event.target).value)"
        placeholder="Persona de contacto"
        class="w-full border rounded px-3 py-2 focus:ring"
      />
    </div>

    <!-- TELEFONO -->
    <div>
      <label class="block text-sm font-medium mb-1">Teléfono</label>
      <input
        [value]="proveedor().telefono"
        (input)="update('telefono', $any($event.target).value)"
        placeholder="Ej. 600123456"
        class="w-full border rounded px-3 py-2 focus:ring"
      />
    </div>

    <!-- BOTONES -->
    <div class="flex gap-3 justify-center pt-4">
      <button
        type="submit"
        class="bg-brand-700 text-white px-4 py-2 rounded hover:bg-brand-800 active:scale-95"
      >
        {{ isEdit ? "Actualizar" : "Guardar" }}
      </button>

      <button
        type="button"
        (click)="router.navigate(['/proveedores'])"
        class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
      >
        Cancelar
      </button>
    </div>
  </form>

  <!-- MENSAJE DE CONFIRMACIÓN -->
  @if (guardado()) {
    <p class="text-green-600 mt-4 text-center">
      Proveedor {{ isEdit ? "actualizado" : "guardado" }} correctamente.
    </p>
  }
</div>
