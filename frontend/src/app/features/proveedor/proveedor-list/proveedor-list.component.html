<h2>Lista de Proveedores</h2>

<!-- Botón para crear nuevo proveedor -->
<div class="mb-4">
  <a [routerLink]="['/proveedores/nuevo']"
     class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
    Nuevo Proveedor
  </a>
</div>

@if (proveedores().length > 0) {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (p of proveedores(); track p.id) {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.contacto }}</td>
          <td>{{ p.telefono }}</td>
          <td>
            <a [routerLink]="['/proveedores', p.id]"
               class="text-blue-600 hover:underline">
              Editar
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <p>No hay proveedores registrados.</p>
}
