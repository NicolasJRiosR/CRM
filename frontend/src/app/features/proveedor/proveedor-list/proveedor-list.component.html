<h2>Lista de Proveedores</h2>

@if (proveedores().length > 0) {
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (p of proveedores(); track p.id) {
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.contacto }}</td>
          <td>{{ p.telefono }}</td>
          <td>
            <button (click)="deleteProveedor(p.id)">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <p>No hay proveedores registrados.</p>
}
