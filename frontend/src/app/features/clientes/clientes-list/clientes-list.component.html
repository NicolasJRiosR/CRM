<div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Listado de Clientes</h2>
    <a routerLink="/clientes/nuevo" class="bg-brand-700 text-white px-4 py-2 rounded hover:bg-brand-800">+ Nuevo cliente</a>
  </div>

  <div class="flex gap-2 mb-4">
    <input [(ngModel)]="q" placeholder="Buscar por nombre o email..." class="border rounded px-3 py-2 w-full"/>
    <button (click)="search()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Buscar</button>
  </div>

  <table class="w-full table-auto border-collapse">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2">ID</th>
        <th class="p-2">Nombre</th>
        <th class="p-2">Email</th>
        <th class="p-2">Teléfono</th>
        <th class="p-2">Activo</th>
        <th class="p-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (c of clientes(); track c.id) {
        <tr class="hover:bg-gray-50">
          <td class="p-2">{{c.id}}</td>
          <td class="p-2"><a [routerLink]="['/clientes', c.id]" class="text-brand-700 hover:underline">{{c.nombre}}</a></td>
          <td class="p-2">{{c.email}}</td>
          <td class="p-2">{{c.telefono}}</td>
          <td class="p-2">{{c.activo ? '✔' : '✘'}}</td>
          <td class="p-2">
            <button (click)="del(c.id)" class="text-red-600 hover:underline">Eliminar</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
