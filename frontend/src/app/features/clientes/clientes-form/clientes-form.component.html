<div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">@if(id){Editar cliente} @else{Nuevo cliente}</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Nombre completo</label>
      <input formControlName="nombre" placeholder="Ej. Juan Pérez" class="w-full border rounded px-3 py-2 focus:ring"/>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Correo electrónico</label>
      <input formControlName="email" type="email" placeholder="Ej. juan@email.com" class="w-full border rounded px-3 py-2 focus:ring"/>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Teléfono</label>
      <input formControlName="telefono" placeholder="Ej. +34 600 123 456" class="w-full border rounded px-3 py-2 focus:ring"/>
    </div>

    <div class="col-span-full flex gap-3 mt-4">
      <button type="submit" [disabled]="form.invalid" class="bg-brand-700 text-white px-4 py-2 rounded hover:bg-brand-800">Guardar</button>
      <button type="button" (click)="router.navigate(['/clientes'])" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Cancelar</button>
    </div>
  </form>
</div>
