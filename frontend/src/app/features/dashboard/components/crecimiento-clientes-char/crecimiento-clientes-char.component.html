<div class="max-w-4xl mx-auto px-4">

  <h3
    class="text-lg font-semibold mb-10 text-gray-800 dark:text-white text-center"
  >
    Crecimiento de nuevos clientes en 
    {{ getNombreMes(mesSeleccionado) }} {{ anoSeleccionado }}
  </h3>

  <div class="flex gap-4 mb-10 items-center flex-wrap">

    <select
      class="border rounded-lg px-3 py-2 shadow-sm
             bg-white dark:bg-gray-600
             border-gray-300 dark:border-gray-700
             text-gray-800 dark:text-gray-200"
      [(ngModel)]="mesSeleccionado"
    >
      @for (m of meses; track m.value) {
        <option [ngValue]="m.value">{{ m.label }}</option>
      }
    </select>

    <select
      class="border rounded-lg px-3 py-2 shadow-sm
             bg-white dark:bg-gray-600
             border-gray-300 dark:border-gray-700
             text-gray-800 dark:text-gray-200"
      [(ngModel)]="anoSeleccionado"
    >
      @for (y of anios; track y) {
        <option [ngValue]="y">{{ y }}</option>
      }
    </select>

    <button
      class="bg-brand-700 text-white px-4 py-2 rounded-lg shadow-md
             hover:bg-brand-800 active:scale-95
             dark:bg-brand-700 dark:hover:bg-brand-800"
      (click)="filtrarDesdeComponente()"
    >
      Filtrar
    </button>

  </div>

  @if (mensajeInfo) {
    <div
      class="mt-4 mb-6 p-3 rounded 
             bg-yellow-100 dark:bg-yellow-900 
             text-yellow-800 dark:text-yellow-200 
             border border-yellow-300 dark:border-yellow-700"
    >
      {{ mensajeInfo }}
    </div>
  }

  <div
    class="w-full aspect-[16/9] relative mt-10"
    style="padding-bottom: 5%"
    [hidden]="mensajeInfo"
  >
    <div #line class="absolute top-0 left-0 w-full h-full"></div>
  </div>

</div>
