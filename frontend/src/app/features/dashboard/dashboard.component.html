<!-- Resumen de métricas -->
<div
  class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 max-w-[1000px] mx-auto"
>
  <h3
    class="text-lg font-semibold mb-6 text-gray-800 dark:text-white text-center"
  >
    Resumen de métricas
  </h3>

  <div>
    <app-metrics-table [metrics]="metrics"></app-metrics-table>
  </div>
</div>

<!-- Gráficos en dos columnas, responsive -->
<div class="max-w-[1000px] mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
  <!-- Crecimiento de clientes -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 w-full aspect-[5/3] relative"
  >
    <app-crecimiento-clientes-char
      [serie]="clientesSerie"
    ></app-crecimiento-clientes-char>
  </div>
  <!-- Stock disponible más pequeño en escritorio pero proporcional -->
  <!-- Stock disponible -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 w-full aspect-[5/3] relative"
  >
    <app-stock-disponible-char [counts]="counts"></app-stock-disponible-char>
  </div>
</div>

<div
  class="bg-white w-full max-w-[1000px] mx-auto dark:bg-gray-800 mt-6 rounded-lg shadow p-4 aspect-[5/3] relative"
>
  <app-grafico-burbujas-char
    [products]="bubbleData"
  ></app-grafico-burbujas-char>
</div>
