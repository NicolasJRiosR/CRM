<div class="fixed inset-0 flex flex-col md:flex-row bg-white overflow-hidden">
  <!-- Formulario a la izquierda en desktop -->
  <div
    class="w-full md:w-1/2 flex items-center justify-center h-full md:h-screen lg:h-full order-2 md:order-1"
  >
    <div class="bg-gray-100 rounded p-6 max-w-md w-full shadow-sm fade-in">
      <h1 class="text-2xl font-semibold mb-6 text-gray-800">Entrar / Login</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Usuario / User</label
          >
          <input
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            formControlName="username"
          />
        </div>
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >Contrase√±a / Password</label
          >
          <input
            type="password"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            formControlName="password"
          />
        </div>
        <button
          class="bg-[#090c7a] text-white px-4 py-2 rounded hover:bg-blue-800"
          [disabled]="form.invalid"
        >
          Login
        </button>
      </form>

      <p *ngIf="error" class="text-red-600 mt-3 text-sm">{{ error }}</p>
    </div>
  </div>

  <!-- Lado azul con logo a la derecha en desktop -->
  <div
    class="w-full md:w-1/2 flex items-center justify-center bg-[#090c7a] md:rounded-l-full h-64 md:h-screen lg:h-full overflow-hidden order-1 md:order-2 slide-in"
  >
    <img
      src="logoCRM.png"
      alt="Logo"
      class="w-3/4 max-w-md object-contain md:max-h-[80vh] lg:max-h-[90vh]"
    />
  </div>
</div>
