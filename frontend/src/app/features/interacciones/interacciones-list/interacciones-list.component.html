<div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Interacciones</h2>
    <a routerLink="/interacciones/nuevo"
       class="bg-brand-700 text-white px-3 py-2 rounded hover:bg-brand-800">
      Nueva interacción
    </a>
  </div>

  <!-- FILTROS -->
  <div
    [formGroup]="filtroForm"
    class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 bg-gray-100 dark:bg-gray-700 p-4 rounded-xl"
  >
    <input
      type="text"
      placeholder="Filtrar por nombre de cliente..."
      formControlName="cliente"
      class="border rounded-lg px-3 py-2 shadow-sm bg-white dark:bg-gray-600"
    />


    <input
      type="date"
      placeholder="Filtrar por fecha..."
      formControlName="fecha"
      class="border rounded-lg px-3 py-2 shadow-sm bg-white dark:bg-gray-600"
    />

    <select
      formControlName="tipo"
      class="border rounded-lg px-3 py-2 shadow-sm bg-white dark:bg-gray-600"
    >
      <option value="">Todos los tipos</option>
      <option value="LLAMADA">Llamada</option>
      <option value="EMAIL">Email</option>
      <option value="REUNION">Reunión</option>
    </select>

    <!-- Botones -->
    <div class="md:col-span-3 flex gap-3">
      <button
        type="button"
        (click)="filtrar()"
        class="bg-brand-700 hover:bg-brand-600 text-white px-4 py-2 rounded-xl shadow-md active:scale-95"
      >
        Filtrar
      </button>
      <button
        type="button"
        (click)="limpiar()"
        class="bg-gray-300 hover:bg-gray-200 text-gray-800 px-4 py-2 rounded-xl shadow-md active:scale-95"
      >
        Limpiar
      </button>
    </div>
  </div>

  <!-- LISTA FILTRADA -->
  <ul class="divide-y divide-gray-200 mb-6">
    @for (i of interaccionesFiltradas(); track i.id) {
      <li class="py-3 flex justify-between items-start">
        <div>
          <div class="font-semibold text-brand-700">
            {{ i.tipo }} · {{ i.fechaHora }}
          </div>
          <div class="text-sm text-gray-600">{{ i.descripcion }}</div>
        </div>
        <div class="flex flex-col items-end gap-2">
          <span class="text-sm text-gray-700">
            Cliente: {{ clienteNombre(i.clienteId) }}
          </span>
          <a [routerLink]="['/interacciones', i.id]"
             class="text-blue-600 underline text-sm">
            Editar
          </a>
        </div>
      </li>
    }
  </ul>
</div>
