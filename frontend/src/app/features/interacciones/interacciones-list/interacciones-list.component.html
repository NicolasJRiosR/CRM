<div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Interacciones</h2>
    <a routerLink="/interacciones/nuevo"
       class="bg-brand-700 text-white px-3 py-2 rounded hover:bg-brand-800">
      Nueva interacción
    </a>
  </div>

  <!-- Filtro por cliente -->
  <div class="flex items-center gap-3 mb-6">
    <input
      type="number"
      [(ngModel)]="clienteId"
      placeholder="ID del cliente para filtrar"
      class="border rounded px-3 py-2 w-48"
    />
    <button (click)="filter()" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
      Filtrar
    </button>
  </div>

  <!-- Lista de interacciones -->
  <ul class="divide-y divide-gray-200 mb-6">
    @for (i of svc.interaccionesSig(); track i.id) {
      <li class="py-3 flex justify-between items-start">
        <div>
          <div class="font-semibold text-brand-700">
            {{ i.tipo }} · {{ i.fechaHora }}
          </div>
          <div class="text-sm text-gray-600">{{ i.descripcion }}</div>
        </div>
        <div class="flex flex-col items-end gap-2">
          <span class="text-sm text-gray-700">
            Cliente: {{ clienteNombre(i.clienteId) }}
          </span>
          <a [routerLink]="['/interacciones', i.id]"
             class="text-blue-600 underline text-sm">
            Editar
          </a>
        </div>
      </li>
    }
  </ul>
</div>
