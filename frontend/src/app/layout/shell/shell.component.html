<!-- HEADER MOBILE -->
<header
  class="md:hidden fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-slate-900 to-slate-800 shadow-lg"
>
  <div class="px-4 py-3 flex items-center justify-between text-white h-14">
    <a routerLink="/" class="font-semibold tracking-wide text-base">
      Hall of T-Shirts
    </a>

    <button
      class="flex items-center justify-center w-10 h-10 text-2xl rounded hover:bg-slate-700/50 focus:outline-none"
      onclick="document.getElementById('mobileMenu').classList.toggle('hidden')"
    >
      ☰
    </button>
  </div>
  s
  <!-- MOBILE MENU -->
  <div id="mobileMenu" class="hidden px-4 pb-4 bg-slate-900 text-slate-200">
    <nav class="flex flex-col gap-3 text-sm">
      <a routerLink="/dashboard" class="hover:text-white">Dashboard</a>
      <a routerLink="/clientes" class="hover:text-white">Clientes</a>
      <a routerLink="/interacciones" class="hover:text-white">Interacciones</a>
      <a routerLink="/productos" class="hover:text-white">Productos</a>
      <a routerLink="/proveedores" class="hover:text-white">Proveedores</a>
      <a routerLink="/ventas" class="hover:text-white">Ventas</a>
      <a routerLink="/compras" class="hover:text-white">Compras</a>

      <div class="flex gap-2 mt-4">
        <button
          (click)="toggleIdioma()"
          class="px-3 py-1 rounded bg-slate-700 text-xs"
        >
          {{ idiomaDestino === "es" ? "EN" : "ES" }}
        </button>

        <button
          (click)="toggleDark()"
          [disabled]="disabled"
          class="relative w-[60px] h-[32px] rounded-full transition-colors duration-300 ease-in-out bg-gray-300 dark:bg-gray-700 border border-gray-500 flex items-center"
        >
          <span
            class="absolute left-[2px] w-[28px] h-[28px] rounded-full flex items-center justify-center text-lg transition-all duration-300 ease-in-out bg-white dark:bg-[#1d2022] text-black dark:text-white"
            [ngStyle]="{
              transform: isDark ? 'translateX(28px)' : 'translateX(0)',
            }"
          >
            @if (!isDark) {
              ☾
            } @else {
              ☼
            }
          </span>
        </button>
      </div>
    </nav>

    @if (auth.userSig(); as u) {
      <div class="mt-4 border-t border-white/10 pt-3 text-xs">
        <span class="block mb-2">Hola, {{ u.username }}</span>
        <button
          class="px-3 py-1 rounded bg-red-500/80 hover:bg-red-500"
          (click)="logout()"
        >
          Logout ➜
        </button>
      </div>
    }
  </div>
</header>
<!-- SIDEBAR DESKTOP -->
<aside
  class="hidden md:flex fixed top-0 left-0 h-screen w-64 bg-gradient-to-b from-slate-900 to-slate-800 text-slate-200 shadow-xl flex-col z-40"
>
  <!-- LOGO -->
  <div class="px-6 py-5 border-b border-white/10">
    <a routerLink="/" class="text-lg font-semibold tracking-wide">
      Hall of T-Shirts
    </a>
  </div>

  <!-- NAV -->
  <nav class="flex-1 px-4 py-6 flex flex-col gap-1 text-sm">
    <a
      routerLink="/dashboard"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Dashboard
    </a>

    <a
      routerLink="/clientes"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Clientes
    </a>

    <a
      routerLink="/interacciones"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Interacciones
    </a>

    <a
      routerLink="/productos"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Productos
    </a>

    <a
      routerLink="/proveedores"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Proveedores
    </a>

    <a
      routerLink="/ventas"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Ventas
    </a>

    <a
      routerLink="/compras"
      class="px-3.5 py-2.5 text-base rounded hover:bg-white/10"
    >
      Compras
    </a>
  </nav>

  <!-- USER -->
  @if (auth.userSig(); as u) {
    <div class="px-4 py-4 border-t border-white/10 text-xs">
      <span class="block mb-3">Hola, {{ u.username }}</span>
      <button
        class="px-4 py-2 text-sm rounded bg-red-500/60 hover:bg-red-500 text-white transition"
        (click)="logout()"
      >
        Logout ➜
      </button>
    </div>
  }
</aside>
<!-- HEADER SUPERIOR DESKTOP -->
<header
  class="hidden md:flex fixed top-0 left-64 right-0 h-10 z-30 bg-gradient-to-r from-slate-900 to-slate-800 shadow"
>
  <div
    class="w-full px-4 flex items-center justify-end gap-2 text-white text-xs"
  >
    <button
      (click)="idiomaDestino === 'en' ? toggleIdioma() : null"
      class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
      [class.opacity-50]="idiomaDestino === 'es'"
    >
      ESP
    </button>

    <button
      (click)="idiomaDestino === 'es' ? toggleIdioma() : null"
      class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600"
      [class.opacity-50]="idiomaDestino === 'en'"
    >
      EN
    </button>

    <button
      (click)="toggleDark()"
      [disabled]="disabled"
      class="relative w-[60px] h-[32px] rounded-full transition-colors duration-300 ease-in-out bg-gray-300 dark:bg-gray-700 border border-gray-500 flex items-center"
    >
      <span
        class="absolute left-[2px] w-[28px] h-[28px] rounded-full flex items-center justify-center text-lg transition-all duration-300 ease-in-out bg-white dark:bg-[#1d2022] text-black dark:text-white"
        [ngStyle]="{ transform: isDark ? 'translateX(28px)' : 'translateX(0)' }"
      >
        @if (!isDark) {
          ☾
        } @else {
          ☼
        }
      </span>
    </button>
  </div>
</header>
<main
  class="pt-20 md:pt-6 md:ml-64 px-4 md:px-6 py-6 min-h-screen bg-slate-100 dark:bg-slate-950 text-slate-900 dark:text-slate-100"
>
  <router-outlet />
</main>
