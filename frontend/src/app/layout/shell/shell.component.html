<div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-white dark:bg-gray-800 shadow">
    <div class="container mx-auto max-w-7xl px-4 flex items-center justify-between py-4">
      <a routerLink="/" class="font-bold text-brand-700">Hall of T-Shirts CRM</a>
      <nav class="flex gap-4">
        <a routerLink="/dashboard" class="hover:text-brand-700">Dashboard</a>
        <a routerLink="/clientes" class="hover:text-brand-700">Clientes</a>
        <a routerLink="/interacciones" class="hover:text-brand-700">Interacciones</a>
        <a routerLink="/productos" class="hover:text-brand-700">Productos</a>
        <a routerLink="/ventas" class="hover:text-brand-700">Ventas</a>
        <a routerLink="/compras" class="hover:text-brand-700">Compras</a>
      </nav>
      <div *ngIf="auth.userSig() as u" class="flex items-center gap-3">
        <span class="text-sm">Hola, {{ u.username }}</span>
        <button class="text-sm underline" (click)="auth.logout()">Salir</button>
      </div>
    </div>
  </header>
  <main class="container mx-auto max-w-7xl px-4 py-6">
    <router-outlet />
  </main>
</div>
